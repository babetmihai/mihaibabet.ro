<!DOCTYPE html>
<html>
  <head>
    <title>La multi Ani</title>
    <style>
      body {
        background-color: #343542; /* Set the background color */
        color: white; /* Set the text color to white */
        font-family: Arial, sans-serif; /* Optional: sets a default font */
        display: flex;
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
        height: 100vh; /* Full height of the viewport */
        margin: 0; /* Remove default margin */
        text-align: center; /* Center text alignment */
      }
      h1 {
        font-size: 3em; /* Increase the size of the heading */
        text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2); /* Add a 3D effect */
      }
      .emoji {
        font-size: 3em; /* Set the size of the emoji to match the text */
      }
    </style>
  </head>
  <body>
    <div>
      <h1>La multi Ani</h1>
      <span class="emoji">🎂 🍻 😎 🏍️ 🏎️</span>
      <!-- Emoji -->
    </div>
  </body>
</html>
